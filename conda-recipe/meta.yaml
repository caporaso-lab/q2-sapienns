package:
  name: q2-sapienns
  version: {{ PLUGIN_VERSION }}
source:
  path: ..
build:
  script: make install
requirements:
  host:
  - python {{ python }}
  - setuptools
  - versioningit
  - wheel
  run:
  - python {{ python }}
  - pandas {{ pandas }}
  - qiime2 {{ qiime2_epoch }}.*
  - q2-types {{ qiime2_epoch }}.*
  build:
  - setuptools
  - versioningit
test:
  requires:
  - qiime2 >={{ qiime2 }}
  - q2-types >={{ q2_types }}
  - pytest
  imports:
  - q2_sapienns
  - qiime2.plugins.sapienns
about:
  home: https://github.com/gregcaporaso/q2-sapienns
  license: BSD-3-Clause
  license_family: BSD
